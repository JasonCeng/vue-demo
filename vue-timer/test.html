<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test-vue计时器</title>
    <style>
        .startBtn {
            display: inline-block;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: lightseagreen;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <span class="count">{{ count }} s</span>
    <a href="" class="startBtn" v-on:click="getCode">start</a> -->
        <span @click="getCode" class="startBtn">开始计时</span>
        <span class="count">{{ count }} s</span>
    </div>

    <script src="../vue-v2.5.16.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    // show: true,
                    count: 0,
                    timer: null,
                }
            },
            methods: {
                getCode() {
                    const TIME_COUNT = 0;
                    if (!this.timer) {
                        this.count = TIME_COUNT;
                        // this.show = false;
                        this.timer = setInterval(() => {
                            if (this.count >= 0 && this.count < 60) {
                                this.count++;
                                console.log(this.count)
                            } else {
                                // this.show = true;
                                clearInterval(this.timer);
                                this.timer = null;
                            }
                        }, 1000)
                    }
                }
            }
        })
    </script>
</body>

</html>
